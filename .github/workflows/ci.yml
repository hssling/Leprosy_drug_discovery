name: Leprosy HDT Pipeline CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Validate input data
      run: |
        python -c "
        import pandas as pd
        sig = pd.read_csv('data/signatures/leprosy_host_signature.csv')
        assert 'entity' in sig.columns, 'Missing entity column'
        assert 'logFC' in sig.columns, 'Missing logFC column'
        assert len(sig) >= 10, 'Too few genes in signature'
        print(f'✅ Signature validated: {len(sig)} genes')
        "
    
    - name: Test figure generation (dry run)
      run: |
        python -c "
        import matplotlib
        matplotlib.use('Agg')
        import matplotlib.pyplot as plt
        import pandas as pd
        print('✅ Matplotlib and pandas available')
        "
    
    - name: Check code style
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  docs:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate README
      run: |
        test -f README.md && echo "✅ README exists"
        test -f LICENSE && echo "✅ LICENSE exists"
        test -f docs/methods.md && echo "✅ Methods doc exists"
